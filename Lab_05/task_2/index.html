<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: #e0e0e0;
            margin: 0 0 24px 0;
            text-align: center;
            font-weight: 500;
            font-size: 2rem;
        }

        .calculator {
            background: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 24px;
            width: 100%;
            max-width: 360px;
            border: 1px solid #404040;
        }

        #display {
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 3rem;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 100px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-weight: 300;
            border: 1px solid #404040;
        }

        #expression {
            font-size: 0.9rem;
            color: #888;
            min-height: 20px;
            margin-bottom: 8px;
            font-weight: 400;
        }

        #result {
            font-weight: 300;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            position: relative;
            padding: 20px;
            font-size: 1.3rem;
            border: 1px solid #404040;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-weight: 400;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            user-select: none;
        }

        button:active {
            transform: scale(0.97);
        }

        .btn-number {
            background: #3d3d3d;
            color: #e0e0e0;
        }

        .btn-number:hover {
            background: #4d4d4d;
        }

        .btn-operator {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
            margin-top: 10px;
        }

        .btn-operator:hover {
            background: #1976D2;
        }

        .btn-clear {
            background: #555;
            color: #e0e0e0;
            grid-column: span 2;
            border-color: #555;
        }

        .btn-clear:hover {
            background: #666;
        }

        .btn-equals {
            background: #4CAF50;
            color: white;
            grid-column: span 2;
            border-color: #4CAF50;
        }

        .btn-equals:hover {
            background: #45a049;
        }

        .btn-advanced {
            background: #673AB7;
            color: white;
            border-color: #673AB7;
        }

        .btn-advanced:hover {
            background: #5E35B1;
        }

        .advanced-panel {
            max-height: 0;
            overflow: hidden;
            margin-top: 10;
            padding-top: 0;
            border-top: 1px solid #404040;
            transition: max-height 0.3s ease, margin-top 0.3s ease, padding-top 0.3s ease;
        }

        .advanced-panel.active {
            max-height: 500px;
            margin-top: 16px;
            padding-top: 16px;
        }

        .advanced-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .spacer {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1rem;
            font-weight: 400;
            text-align: center;
        }

        #history-section {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-top: 24px;
            border: 1px solid #404040;
        }

        #history-section h3 {
            color: #e0e0e0;
            margin-bottom: 16px;
            font-size: 1.5rem;
            font-weight: 500;
        }

        #history-list {
            list-style: none;
        }

        #history-list li {
            padding: 12px 16px;
            margin: 8px 0;
            background: #1a1a1a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 0.95rem;
            transition: background 0.15s ease;
            border: 1px solid #404040;
        }

        #history-list li:hover {
            background: #3d3d3d;
        }

        #toggle-advanced {
            margin-top: 16
    </style>
</head>
<body>
    <h1 id="title">Калькулятор</h1>
    
    <div class="calculator">
        <div id="display">
            <div id="expression"></div>
            <div id="result">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn-clear" data-action="clear">AC</button>
            <button class="btn-operator" data-action="delete">⌫</button>
            <button class="btn-operator" data-operator="/">÷</button>
            
            <button class="btn-number" data-number="7">7</button>
            <button class="btn-number" data-number="8">8</button>
            <button class="btn-number" data-number="9">9</button>
            <button class="btn-operator" data-operator="*">×</button>
            
            <button class="btn-number" data-number="4">4</button>
            <button class="btn-number" data-number="5">5</button>
            <button class="btn-number" data-number="6">6</button>
            <button class="btn-operator" data-operator="-">−</button>
            
            <button class="btn-number" data-number="1">1</button>
            <button class="btn-number" data-number="2">2</button>
            <button class="btn-number" data-number="3">3</button>
            <button class="btn-operator" data-operator="+">+</button>
            
            <button class="btn-number" data-number="0">0</button>
            <button class="btn-number" data-number=".">.</button>
            <button class="btn-equals" data-action="equals">=</button>
        </div>

        <div class="advanced-panel" id="advanced-panel">
            <div class="advanced-buttons">
                <button class="btn-advanced" data-advanced="sqrt">√x</button>
                <button class="btn-advanced" data-advanced="square">x²</button>
                <button class="btn-advanced" data-advanced="percent">%</button>
                <button class="btn-advanced" data-advanced="sin">sin</button>
                <button class="btn-advanced" data-advanced="cos">cos</button>
                <button class="btn-advanced" data-advanced="tan">tan</button>
            </div>
        </div>

        <button class="btn-operator" style="width: 100%;" id="toggle-advanced">
            Расширенные функции
        </button>
    </div>

    <div class="spacer">
        Прокрутите вниз для истории вычислений
    </div>

    <div id="history-section">
        <h3>История</h3>
        <ul id="history-list">
            <li>История пуста...</li>
        </ul>
    </div>

    <script type="module" src="app.mjs"></script>
</body>
</html>
